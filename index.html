<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Engaging quiz about the planets of the solar system. Test your knowledge and learn fun facts!">
    <title>Solar System Quiz</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5a623;
            --background-light: #ffffff;
            --background-dark: #2c3e50;
            --text-light: #34495e;
            --text-dark: #ecf0f1;
            --spacing-unit: 16px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            line-height: 1.6;
            padding: var(--spacing-unit);
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-unit);
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: var(--spacing-unit);
            padding: var(--spacing-unit);
            border: 1px solid var(--primary);
            border-radius: var(--border-radius);
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .option {
            margin: var(--spacing-unit) 0;
            padding: var(--spacing-unit);
            background-color: var(--primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: var(--secondary);
        }

        .result {
            display: none;
            margin-top: var(--spacing-unit);
            padding: var(--spacing-unit);
            background-color: var(--primary);
            color: var(--text-dark);
            border-radius: var(--border-radius);
        }

        footer {
            text-align: center;
            margin-top: var(--spacing-unit);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }
            .question {
                background-color: var(--background-light);
                color: var(--text-light);
            }
            .option {
                background-color: var(--secondary);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar System Quiz</h1>
        <p>Test your knowledge about the planets!</p>
    </header>
    <main>
        <div id="quiz-container"></div>
        <div class="result" id="result"></div>
        <footer>
            <button id="restart-button" style="display: none;">Restart Quiz</button>
        </footer>
    </main>
    <script>
        'use strict';

        const quizData = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correct: "Mars"
            },
            {
                question: "Which planet is the largest in our solar system?",
                options: ["Earth", "Saturn", "Jupiter", "Neptune"],
                correct: "Jupiter"
            },
            {
                question: "Which planet has the most moons?",
                options: ["Mars", "Earth", "Saturn", "Jupiter"],
                correct: "Saturn"
            },
            {
                question: "What is the smallest planet in our solar system?",
                options: ["Mercury", "Mars", "Venus", "Pluto"],
                correct: "Mercury"
            },
            {
                question: "Which planet is known for its rings?",
                options: ["Uranus", "Neptune", "Saturn", "Jupiter"],
                correct: "Saturn"
            },
            {
                question: "Which planet is closest to the Sun?",
                options: ["Venus", "Earth", "Mercury", "Mars"],
                correct: "Mercury"
            },
            {
                question: "Which planet is known for its Great Red Spot?",
                options: ["Earth", "Jupiter", "Mars", "Saturn"],
                correct: "Jupiter"
            },
            {
                question: "Which planet is known as the 'Evening Star'?",
                options: ["Mars", "Venus", "Jupiter", "Mercury"],
                correct: "Venus"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result');
        const restartButton = document.getElementById('restart-button');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `<h2>${currentQuestion.question}</h2>`;
            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            currentQuestion.options.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');
                optionItem.textContent = option;
                optionItem.addEventListener('click', () => selectOption(option));
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);
            quizContainer.innerHTML = '';
            quizContainer.appendChild(questionElement);
        }

        function selectOption(selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (selectedOption === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.textContent = `You scored ${score} out of ${quizData.length}!`;
            restartButton.style.display = 'block';
        }

        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            restartButton.style.display = 'none';
            quizContainer.style.display = 'block';
            loadQuestion();
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion();
        });
    </script>
</body>
</html>
